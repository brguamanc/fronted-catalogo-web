<div class="container">
    <div class="tittle">
        <h4>Listado de Productos</h4>
        <button type="button" class="btn btn-outline-primary" routerLink="/add" >Nuevo Producto</button>
    </div>
    
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Imagen</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (item of listProducts;track $index){
            <tr class="table-dark">
              <th scope="row">{{item.nombre}}</th>
              <td>{{item.marca}}</td>
              <td>{{item.descripcion}}</td>
              <td>{{item.precio}}</td>
              <td>{{item.cantidad}}</td>
              <td>{{item.imagen}}</td>
              <td>
                  <button type="button" class="btn btn-info btn-sm"  routerLink="/edit/{{item._id}}" >Edit</button>
                  <button type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
              </td>
            </tr>
          }
         
        </tbody>
      </table>
</div>
