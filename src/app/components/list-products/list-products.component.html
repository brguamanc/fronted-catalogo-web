<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="tittle">
        <h4>Listado de Productos</h4>
        <button type="button" class="btn btn-outline-primary" routerLink="/add" >Nuevo Producto</button>
    </div>
    
    <table class="table table-hover" *ngIf="listProducts.length>0">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Imagen</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (item of listProducts;track $index){
            <tr class="table-dark">
              <th scope="row">{{item.nombre}}</th>
              <td>{{item.marca}}</td>
              <td>{{item.descripcion}}</td>
              <td>{{item.precio}}</td>
              <td>{{item.cantidad}}</td>
              <td *ngIf="item.imagen" ><a href="{{item.imagen}}" target="_blank">Ver</a></td>
              <td *ngIf="!item.imagen" >Sin imagen</td>
              <td>
                  <button type="button" routerLink="/edit/{{item._id}}" class="btn btn-info btn-sm"   >Edit</button>
                  <button type="button" (click)="item._id && deleteProduct(item._id)"  class="btn btn-danger btn-sm ms-2">Delete</button>
              </td>
            </tr>
          }
         
        </tbody>
      </table>
      <h5 *ngIf="listProducts.length==0">No hya productos para mostrar</h5>
</div>
